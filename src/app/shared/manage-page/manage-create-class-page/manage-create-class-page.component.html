<div class="container">
    <h1>Add New Class</h1>
    <form method="post">
        <div class="form-group">
            <label for="classname">Class Name</label>
            <input type="text" id="classname" name="classname" placeholder="Class Name" required>
        </div>
        <div class="form-group">
            <label for="coursename">Course Name</label>
            <input list="coursesname" id="coursename" name="coursename" placeholder="Type or select course name"
                required>
            <datalist id="coursesname">
                <option value="Course1">
                <option value="Course2">
                <option value="...">
            </datalist>
        </div>
        <div class="form-group">
            <label for="teachersname">Teacher Name</label>
            <input list="teachersname" id="teachername" name="teachername" placeholder="Type or select teacher name"
                required>
            <datalist id="teachersname">
                <option value="Teacher1">
                <option value="Teacher2">
                <option value="...">
            </datalist>
        </div>
        <div class="form-group">
            <label for="startdate">Start Date</label>
            <input type="date" id="startdate" name="startdate" class="date-input" placeholder="dd/mm/yyyy"
                autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="enddate">End Date</label>
            <input type="date" id="enddate" name="enddate" class="date-input" placeholder="dd/mm/yyyy"
                autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="amount">Max Amount</label>
            <input type="number" id="amount" name="amount" placeholder="0" required>
        </div>
        <div class="form-group">
            <label for="dayweek">Day In Week</label>
            <div class="checkbox-group">
                <input type="checkbox" id="monday" name="day" value="Monday">
                <section for="monday">Monday</section>

                <input type="checkbox" id="tuesday" name="day" value="Tuesday">
                <section for="tuesday">Tuesday</section>

                <input type="checkbox" id="wednesday" name="day" value="Wednesday">
                <section for="wednesday">Wednesday</section>

                <input type="checkbox" id="thursday" name="day" value="Thursday">
                <section for="thursday">Thursday</section>

                <input type="checkbox" id="friday" name="day" value="Friday">
                <section for="friday">Friday</section>

                <input type="checkbox" id="saturday" name="day" value="Saturday">
                <section for="saturday">Saturday</section>

                <input type="checkbox" id="sunday" name="day" value="Sunday">
                <section for="sunday">Sunday</section>
            </div>
        </div>
        <div class="form-group">
            <label for="starttime">Start Time</label>
            <input type="text" id="starttime" name="starttime" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
                placeholder="hh:mm" required>
        </div>
        <div class="form-group">
            <label for="endtime">End Time</label>
            <input type="text" id="endtime" name="endtime" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
                placeholder="hh:mm" required>
        </div>
        <div class="btn-container">
            <a href="#" class="btnClose">Close</a>
            <button type="submit">Add</button>
        </div>
    </form>
</div>
