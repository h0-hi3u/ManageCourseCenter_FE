<div style="display: flex;">

    <div class="container">
        <h1>Profile Settings</h1>
        <div class="profile-container">
            <img id="profile-picture"
                src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg"
                alt="Profile Picture">
        </div>
        <div *ngIf="messageUpdateFail != ''"
            style="color: red; text-align: center;">{{messageUpdateFail}}</div>
            <div *ngIf="messageUpdateSuccess != ''"
            style="color: green; text-align: center;">{{messageUpdateSuccess}}</div>
        <form [formGroup]="updateChildrenForm"
            (ngSubmit)="updateInformationChildren()">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="username" name="username"
                    formControlName="fullName"
                    [ngClass]="{'invalid' : updateChildrenForm.get('fullName')?.invalid && updateChildrenForm.get('fullName')?.touched}">
            </div>
            <div class="form-group">
                <label for="email">Username</label>
                <input type="email" id="email" name="email"
                    formControlName="username"
                    [ngClass]="{'invalid' : updateChildrenForm.get('username')?.invalid && updateChildrenForm.get('username')?.touched}">
            </div>
            <div class="form-group">
                <label for="birth">Birth Day</label>
                <input type="date" id="birth" name="birth"
                    formControlName="birthDay" min="1950-01-01" max="2006-01-01"
                    [ngClass]="{'invalid' : updateChildrenForm.get('birthDay')?.invalid && updateChildrenForm.get('birthDay')?.touched}">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" formControlName="gender"
                    [ngClass]="{'invalid' : updateChildrenForm.get('gender')?.invalid && updateChildrenForm.get('gender')?.touched}">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                </select>
            </div>
            <!-- <button class="btn">Close</button> -->
            <button type="submit"
                [disabled]="updateChildrenForm.invalid">Save</button>
        </form>
    </div>
