<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Report</title>
    <link rel="stylesheet" href="create.css">
</head>

<body>
    <div class="container">
        <h1>Equipment Report</h1>
        <form method="post">
            <div class="form-group">
                <label for="roomno">Room No</label>
                <input list="roomsno" id="roomno" name="roomno" placeholder="Type or select room no" required>
                <datalist id="roomsno">
                    <option value="Room1">
                    <option value="Room2">
                    <option value="...">
                </datalist>
            </div>
            <div class="form-group">
                <label for="equipmentname">Equipment Name</label>
                <input list="equipmentsname" id="equipmentname" name="equipmentname"
                    placeholder="Type or select equipment name" required>
                <datalist id="equipmentsname">
                    <option value="Equipment1">
                    <option value="Equipment2">
                    <option value="...">
                </datalist>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Description">
            </div>
            <div class="btn-container">
                <a href="#" class="btnClose">Close</a>
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
</body>

</html>
