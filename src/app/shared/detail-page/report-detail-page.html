<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Detail</title>
    <link rel="stylesheet" href="detail.css">
</head>

<body>
    <div class="container">
        <h1>Report Detail</h1>
        <form method="post">
            <div class="form-group">
                <label for="roomno">Room No</label>
                <input type="text" id="roomno" name="roomno" value="Room No" readonly>
            </div>
            <div class="form-group">
                <label for="equipmentname">Equipment Name</label>
                <input type="text" id="equipmentname" name="equipmentname" value="Equipment Name" readonly>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" value="Description" readonly>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status" required>
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                </select>
            </div>
            <div class="btn-container">
                <a href="#" class="btnClose">Close</a>
                <button type="submit">Change</button>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</body>

</html>
