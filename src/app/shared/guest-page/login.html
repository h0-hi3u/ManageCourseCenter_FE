<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCEMS - Login</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="guest.css">
</head>

<body>
    <div class="login-box">
        <div class="login-header">
            <header>Welcome</header>
            <p>We are happy to have you back!</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" autocomplete="off" required>
            <label for="email">Email</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" autocomplete="off" required>
            <label for="password">Password</label>
        </div>
        <div class="input-box">
            Role:
            <select name="role" class="input-field" id="role">
                <option value="manager">Manager</option>
                <option value="teacher">Teacher</option>
                <option value="parent">Parent</option>
                <option value="children">Student</option>
            </select>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="forget-password.html" class="forgot-link">Forgot password?</a>
            </section>
        </div>
        <div>
            <button class="sign-in" type="submit">Log In</button>
        </div>
        <div class="middle-text">
            <hr>
            <p class="or-text">Or</p>
        </div>
        <div>
            <button class="sign-in-google" type="submit">
                <i class="fab fa-google fa-fw"></i> Log In With Google
            </button>
        </div>
        <div class="sign-up">
            <p>Don't have account <a href="register.html">Sign up</a></p>
        </div>
    </div>
</body>

</html>
