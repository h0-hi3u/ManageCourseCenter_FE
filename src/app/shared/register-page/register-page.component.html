<div class="wrapper"
    style="width: 100%; 
height: 100vh; display: flex; 
justify-content: center; 
align-items: center;">
    <div class="login-box">
        <div class="login-header">
            <header>Create An Account</header>
            <div *ngIf="messageCreateFail != ''" style="color: red; font-size: 18px; font-weight: 700;">{{messageCreateFail}}</div>
            <div *ngIf="messageCreateSuccess != ''" style="color: green; font-size: 18px; font-weight: 700;">{{messageCreateSuccess}}</div>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="input-box">
                <input type="text" class="input-field" id="fullname"
                    autocomplete="off" formControlName="fullName"
                    [ngClass]="{'invalid' : registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched}">
                <label for="fullname">Full Name</label>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="email"
                    autocomplete="off" formControlName="email"
                    [ngClass]="{'invalid' : registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="password"
                    autocomplete="off" formControlName="password"
                    [ngClass]="{'invalid' : registerForm.get('password')?.invalid && registerForm.get('password')?.touched}">
                <label for="password">Password</label>
            </div>
            <!-- <div class="input-box">
            <input type="password" class="input-field" id="confirmpassword" autocomplete="off" required>
            <label for="confirmpassword">Confirm Password</label>
        </div> -->
            <div class="input-box">
                <input type="tel" class="input-field" id="phone"
                    autocomplete="off" formControlName="phone"
                    [ngClass]="{'invalid' : (registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched) || (registerForm.get('phoneNumber')?.hasError('invalidStart') || registerForm.get('phoneNumber')?.hasError('invalidLength')) && registerForm.get('phoneNumber')?.touched}">
                <label for="phone">Phone</label>
            </div>
            <div class="input-box">
                <input type="date" class="input-field" id="birth"
                    min="1950-01-01" max="2006-01-01" formControlName="birthDay"
                    [ngClass]="{'invalid' : registerForm.get('birthDay')?.invalid && registerForm.get('birthDay')?.touched}">
                <label for="birth">Birth Date</label>
            </div>
            <div class="input-box">
                Gender:
                <select name="role" class="input-field" id="gender"
                    formArrayName="gender">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                </select>
            </div>
            <div>
                <button class="sign-in" type="submit"
                    [disabled]="registerForm.invalid">Register</button>
            </div>
        </form>
        <!-- <div class="middle-text">
            <hr>
            <p class="or-text">Or</p>
        </div>
        <div>
            <button class="sign-in-google" type="submit">
                <i class="fab fa-google fa-fw"></i> Register With Google
            </button>
        </div> -->
        <div class="sign-up">
            <p>Already have an account <a href="/login">Login</a></p>
        </div>
        <br>
    </div>
</div>
