<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Detail</title>
    <link rel="stylesheet" href="detail.css">
</head>

<body>
    <div class="container">
        <h1>Activity Detail</h1>
        <form method="post">
            <div class="form-group">
                <label for="roomno">Room No</label>
                <input type="text" id="roomno" name="roomno" value="Room No" readonly>
            </div>
            <div class="form-group">
                <label for="equipmentname">Equipment Name</label>
                <input type="text" id="equipmentname" name="equipmentname" value="Equipment Name" readonly>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" value="Description" readonly>
            </div>
            <div class="form-group">
                <label for="action">Action</label>
                <input type="text" id="action" name="action" value="Action" readonly>
            </div>
            <div class="btn-container">
                <a href="#" class="btnClose">Close</a>
            </div>
        </form>
    </div>
</body>

</html>
