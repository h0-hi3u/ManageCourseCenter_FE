<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <link rel="stylesheet" href="create.css">
</head>

<body>
    <div class="container">
        <h1>Add New Course</h1>
        <div class="profile-container">
            <img id="course-picture" src="logo.jpg" alt="Profile Picture">
            <input type="file" id="profile-image-upload" accept="image/*">
        </div>
        <form method="post">
            <div class="form-group">
                <label for="coursename">Course Name</label>
                <input type="text" id="coursename" name="usecoursenamername" placeholder="Course Name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" name="price" inputmode="numeric" pattern="^\d+(\.\d{1,2})?$" placeholder="$0.00" required>
            </div>
            <div class="form-group">
                <label for="slot">Learning Slot</label>
                <input type="number" id="slot" name="slot" value="10" required>
            </div>
            <div class="form-group">
                <label for="level">Level</label>
                <select name="level" id="level" required>
                    <option value="level1">Level1</option>
                    <option value="level2">Level2</option>
                    <option value="...">...</option>
                </select>
            </div>
            <div class="btn-container">
                <a href="#" class="btnClose">Close</a>
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
</body>

</html>
