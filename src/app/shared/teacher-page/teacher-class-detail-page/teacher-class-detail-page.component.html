            <div class="form-group">
                <label for="amount">Max Amount</label>
                <input type="number" id="amount" name="amount" value="{{class.totalAmount}}" readonly>
            </div>

     <div class="container" style="height: fit-content !important; width: 55%;">
        <div class="add-new-container">
            <div class="header">Class's Student List</div>
        </div>
        <div class="search-filter-container">
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
        </div>

        <table class="taecher-children-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Quiz 1 (10%)</th>
                    <th>Quiz 2 (10%)</th>
                    <th>Mid (30%)</th>
                    <th>Final (50%)</th>
                    <th>Avg</th>
                    <th>Result</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tran of listTrans">
                    <td>{{tran.children.fullName}}</td>
                    <td><input type="number" step="0.1" min="0" max="10" required value="{{tran.quiz1}}"></td>
                    <td><input type="number" step="0.1" min="0" max="10" required value="{{tran.quiz2}}"></td>
                    <td><input type="number" step="0.1" min="0" max="10" required value="{{tran.midterm}}"></td>
                    <td><input type="number" step="0.1" min="0" max="10" required value="{{tran.final}}"></td>
                    <td>{{tran.average}}</td>
                    <td style="color: green;" *ngIf="tran.average >= 5">Pass</td>
                    <td style="color: red;" *ngIf="tran.average < 5">Not Pass</td>
                    <td style="cursor: pointer; color: #0056b3;" (click)="updateTrans($event.target, tran.id)"> Update </td>
                </tr>
            </tbody>
        </table>
        <div class="btn-container">
            <a href="/teacher" class="btnClose">Close</a>
            <!-- <button type="submit">Update</button> -->
        </div>

</div>
