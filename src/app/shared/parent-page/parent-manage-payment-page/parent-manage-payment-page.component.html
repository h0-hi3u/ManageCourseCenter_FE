    <table class="payment-table">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Process Day</th>
                <th>Method</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let payment of listPayment">
                <td>name</td>
                <td>{{payment.processTime}}</td>
                <td>{{payment.method}}</td>
                <td *ngIf="payment.status == 1">Processing</td>
                <td *ngIf="payment.status == 2">Success</td>
                <td *ngIf="payment.status == 3">Fail</td>
                <td>
                    <a href="#">Detail</a>
                </td>
            </tr>
        </tbody>
    </table>
