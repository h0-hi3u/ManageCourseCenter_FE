<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="cart-container">
        <h3>Cart Detail</h3>
        <div class="cart-items">
            <div class="cart-item">
                <img src="logo.jpg" alt="Course 1">
                <div class="item-details">
                    <h4>Course Name</h4>
                    <p>Children Name</p>
                    <p>Class Name</p>
                    <p>Price: $10</p>
                </div>
                <button class="remove-button">Remove</button>
            </div>
            <div class="cart-item">
                <img src="logo.jpg" alt="Course 2">
                <div class="item-details">
                    <h4>Course Name</h4>
                    <p>Children Name</p>
                    <p>Class Name</p>
                    <p>Price: $20</p>
                </div>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <div class="cart-total">
            <h4>Total: $30</h4>
            <button class="checkout-button">Checkout</button>
        </div>
    </div>

</body>

</html>
