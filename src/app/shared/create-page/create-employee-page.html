<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="create.css">
</head>

<body>
    <div class="container">
        <h1>Add New Employee</h1>
        <div class="profile-container">
            <img id="profile-picture" src="logo.jpg" alt="Profile Picture">
            <input type="file" id="profile-image-upload" accept="image/*">
        </div>
        <form method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="username" name="username" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="text" id="password" name="password" value="default12345" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <label for="birth">Birth Day</label>
                <input type="date" id="birth" name="birth" class="date-input" placeholder="dd/mm/yyyy"
                    autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select name="role" id="role" required>
                    <option value="staff">Staff</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="btn-container">
                <a href="#" class="btnClose">Close</a>
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
</body>

</html>
