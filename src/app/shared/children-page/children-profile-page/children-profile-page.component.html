<div class="container">
    <h1>Profile Settings</h1>
    <div class="profile-container">
        <img id="profile-picture" src="https://media.istockphoto.com/id/1322220448/vi/anh/m%E1%BA%AFt-t%C6%B0%C6%A1ng-lai-k%E1%BB%B9-thu%E1%BA%ADt-s%E1%BB%91-tr%E1%BB%ABu-t%C6%B0%E1%BB%A3ng.jpg?s=612x612&w=0&k=20&c=3rxcDNwqmZh4_P2x2fHaVnWmrolXqmERzzBMHldu85Y=" alt="Profile Picture">
    </div>
    <div *ngIf="messageUpdate != ''" style="color: red; text-align: center;">{{messageUpdate}}</div>
    <form [formGroup]="updateChildrenFrom">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="username" name="username" formControlName="fullName" [ngClass]="{'invalid' : updateChildrenFrom.get('fullName')?.invalid && updateChildrenFrom.get('fullName')?.touched}">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" formControlName="email" [ngClass]="{'invalid' : updateChildrenFrom.get('email')?.invalid && updateChildrenFrom.get('email')?.touched}">
        </div>
        <div class="form-group">
            <label for="birth">Birth Day</label>
            <input type="date" id="birth" name="birth" class="date-input" placeholder="dd/mm/yyyy"
                autocomplete="off" formControlName="birthDay" [ngClass]="{'invalid' : updateChildrenFrom.get('birthDay')?.invalid && updateChildrenFrom.get('birthDay')?.touched}">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" formControlName="gender" [ngClass]="{'invalid' : updateChildrenFrom.get('gender')?.invalid && updateChildrenFrom.get('gender')?.touched}">
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
            </select>
        </div>
    </form>
</div>
