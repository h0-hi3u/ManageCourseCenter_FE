<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Detail</title>
    <link rel="stylesheet" href="detail.css">
</head>

<body>
    <div class="container">
        <h1>Employee Detail</h1>
        <div class="profile-container">
            <img id="profile-picture" src="logo.jpg" alt="Profile Picture">
        </div>
        <form method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="username" name="username" value="Full Name" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="Email" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="Phone" readonly>
            </div>
            <div class="form-group">
                <label for="birth">Birth Day</label>
                <input type="date" id="birth" name="birth" class="date-input" value="dd/mm/yyyy" autocomplete="off"
                    readonly>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" value="Gender" readonly>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select name="role" id="role" required>
                    <option value="staff">Staff</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="btn-container">
                <a href="#" class="btnClose">Close</a>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</body>

</html>
