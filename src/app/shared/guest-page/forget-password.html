<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCEMS - Login</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="guest.css">
</head>

<body>
    <div class="login-box">
        <div class="login-header">
            <header>Welcome</header>
            <p>Just enter your email address below and we'll send you a link to reset your password!</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" autocomplete="off" required>
            <label for="email">Email</label>
        </div>
        <div>
            <button class="sign-in" type="submit">Send</button>
        </div>
        <div class="sign-up">
            <p>Want to <a href="login.html">Login</a></p>
        </div>
    </div>
</body>

</html>
