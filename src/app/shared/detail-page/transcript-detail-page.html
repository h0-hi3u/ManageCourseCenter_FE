<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Detail</title>
    <link rel="stylesheet" href="detail.css">
</head>

<body>
    <div class="container">
        <h1>Transcript Detail</h1>
        <form method="post">
            <div class="form-group">
                <label for="coursename">Course Name</label>
                <input type="text" id="coursename" name="coursename" value="Course Name" readonly>
            </div>
            <div class="form-group">
                <label for="studentname">Student Name</label>
                <input type="text" id="studentname" name="studentname" value="Student Name" readonly>
            </div>
        </form>
        <table class="transcript-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Mark</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Quiz 1</th>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th>Quiz 2</th>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th>Midterm</th>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th>Final</th>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th>Average</th>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th>Result</th>
                    <td>Pass</td>
                </tr>
            </tbody>
        </table>
        <div class="btn-container">
            <a href="#" class="btnClose">Close</a>
        </div>
    </div>
</body>

</html>
