            <input type="text" placeholder="Search...">

                <option value="class">Class Name</option>

    <table class="children-class-table">

        </thead>
        <tbody>
            <tr>
                <td>Course name</td>

                <td>Teacher name</td>
                <td>
                    <a href="#" style="padding-right: 10px;">Detail</a>
