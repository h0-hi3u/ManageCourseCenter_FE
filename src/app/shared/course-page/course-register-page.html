<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Course</title>
    <link rel="stylesheet" href="course.css">
</head>

<body>
    <div class="course-container">
        <h3>Register Course Detail</h3>
        <div class="course-items">
            <div class="course-item">
                <img src="logo.jpg" alt="Course 1">
                <div class="item-details">
                    <h4>Course Name</h4>
                    <div class="form-group">
                        <label for="className">Class Name</label>
                        <select name="className" id="className" required>
                            <option value="class1">Class1</option>
                            <option value="class2">Class2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="childrenName">Children Name</label>
                        <select name="childrenName" id="childrenName" required>
                            <option value="child1">Child1</option>
                            <option value="child2">Child2</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <h3>Payment Method</h3>
        <div class="payment-method">
            <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
            <label for="creditCard">Credit Card</label>
        </div>
        <div class="payment-method">
            <input type="radio" id="paypal" name="paymentMethod" value="paypal">
            <label for="paypal">PayPal</label>
        </div>
        <div class="payment-method">
            <input type="radio" id="momo" name="paymentMethod" value="momo">
            <label for="applePay">MoMo</label>
        </div>
        <div class="course-total">
            <h4>Total: $30</h4>
            <button class="checkout-button">Checkout</button>
        </div>
    </div>

</body>

</html>
