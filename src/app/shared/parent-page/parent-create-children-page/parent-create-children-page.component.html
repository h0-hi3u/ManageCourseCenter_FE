<div class="container">
    <h1>Create Children</h1>
    <div class="profile-container">
        <img id="profile-picture" src="logo.jpg" alt="Profile Picture">
        <input type="file" id="profile-image-upload" accept="image/*">
    </div>
    <form method="post">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="username" name="username" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <label for="birth">Birth Day</label>
            <input type="date" id="birth" name="birth" class="date-input" placeholder="dd/mm/yyyy"
                autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="btn-container">
            <a href="#" class="btnClose">Close</a>
            <button type="submit">Add</button>
        </div>
    </form>
</div>
