<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <div class="container">
        <h1>Profile Settings</h1>
        <div class="profile-container">
            <img id="profile-picture" src="logo.jpg" alt="Profile Picture">
        </div>
        <h3>General</h3>
        <form method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="username" name="username" value="Full Name" readonly>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="Username123" readonly>
            </div>
            <div class="form-group">
                <label for="birth">Birth Day</label>
                <input type="date" id="birth" name="birth" class="date-input" placeholder="dd/mm/yyyy"
                    autocomplete="off" readonly>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" value="Male" readonly>
            </div>
            <button type="submit">Save</button>
        </form>
        <h3>Change Password</h3>
        <form method="post">
            <div class="form-group">
                <label for="oldpassword">Old Password</label>
                <input type="text" id="oldpassword" name="oldpassword" value="Old Password">
            </div>
            <div class="form-group">
                <label for="newpassword">New Password</label>
                <input type="text" id="newpassword" name="newpassword" value="New Password">
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="text" id="confirmpassword" name="confirmpassword" value="Confirm Password">
            </div>
            <button type="submit">Change</button>
        </form>
    </div>
</body>

</html>
