    <table class="children-transcript-table">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Average</th>
                <th>Result</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transcript of listTranscript">
                <td>{{transcript.course.name}}</td>
                <td>{{transcript.average}}</td>
                <td *ngIf="transcript.average >= 5" style="color: green; font-weight: 700;">Pass</td>
                <td *ngIf="transcript.average < 5" style="color: red; font-weight: 700;">Fail</td>
                <td>
                    <button style="border: none; background-color: transparent; color: blue;" (click)="goToDetailTranscript(transcript.id)">Detail</button>
                </td>
            </tr>
        </tbody>
    </table>
